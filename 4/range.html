<!-- Write a JavaScript program to check whether a given integer is
within range of 50-100 or not. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
    <script>
        const x = parseFloat(prompt("enter number."));
            
            if (x >= 50 && x <= 100){
                prompt("true");
             } 
            else 
            {
                prompt("false");
            }
            
    </script>
</body>
</html>
